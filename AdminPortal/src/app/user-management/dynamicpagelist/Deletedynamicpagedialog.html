<h1 mat-dialog-title>Delete Record</h1>
<div mat-dialog-content>
  <p>Are you sure want to delete this record?</p>
</div>
<div mat-dialog-actions>
  <button class="btn btn-defaut" (click)="onNoClick()">No Thanks</button>
  <button class="btn btn-danger" (click)="onYesClick(data.memRefNo,data.PageID)" style="margin-left:10px">Yes</button>
</div>
