<div *ngIf="isLogin('login');else login_content">
  <div class="wrapper">
    <ngx-toastr></ngx-toastr>
    <app-navbar *ngIf="isLogin('login')"></app-navbar>
    <div class="row" *ngIf="isLogin('login')">
      <app-sidebar></app-sidebar>
    </div>
    <div *ngIf="!isLogin('login')" class="main-panel">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>

<ng-template #login_content>
  <app-login></app-login>
</ng-template>
