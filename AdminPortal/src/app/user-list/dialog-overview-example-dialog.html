<h1 mat-dialog-title>Delete Record</h1>
<div mat-dialog-content>
  <p>Are you sure want to delete this record?</p>
</div>
<div mat-dialog-actions>
  <button class="custom-btn" (click)="onNoClick()">No Thanks</button>
  <button class="custom-white-btn" (click)="onYesClick(data.userId)" style="margin-left:10px">Yes</button>
</div>
