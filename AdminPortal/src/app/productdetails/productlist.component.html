<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="custom-container">
                <div class="custom-inner-container">
                    <h5> Product List
                        <small>Manage your Products</small>
                    </h5>
                    <div class="record-count-section">
                        <label>
                            Search: 
                            <input type="text" (input)="applyFilter()" [(ngModel)]="searchText"/>
                        </label>
                    </div>
                    <div *ngIf="filteredProductlist != null && filteredProductlist != undefined">
                        <table class="table table-striped table-bordered custom-table">
                            <thead>
                                <tr>
                                    <!-- <th>
                                        <input type="checkbox" (change)="selectAllCheckbox()">
                                    </th> -->
                                    <th>Product Name</th>
                                    <th>Status</th>
                                    <th style="text-align: center;">Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr
                                    *ngFor="let product of filteredProductlist | paginate : { itemsPerPage:15, currentPage:page,totalItems:totalPage, id:'first' }">
                                    <!-- <td>
                                        <input type="checkbox" [(ngModel)]="product.discontinued" (change)="selectItem(product.item1)">
                                    </td> -->
                                    <td>{{product.item1}}</td>
                                    <td>{{product.discontinued == 0 ? "Active" :
                                        "Deactive"}}</td>
                                    <td class="font-20" align="center">
                                        <button (click)="onEditconf(product.item1)"
                                            class="btn-icon"> <i class="fa fa-pencil"></i></button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <div style="text-align:center">
                            <pagination-controls (pageChange)="page = getProductList($event)" id="first">
                            </pagination-controls>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
